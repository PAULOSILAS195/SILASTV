<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 0.5rem 0 0.2rem;
      font-weight: bold;
    }
    input, textarea, button {
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background-color: #333;
      color: white;
      cursor: pointer;
      border: none;
      font-weight: bold;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fale Conosco</h1>
  </header>
  <main>
    <h2>Entre em contato</h2>
    <form action="cptechsoftware@gmail.com" method="post" enctype="text/plain">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

      <label for="assunto">Assunto</label>
      <input type="text" id="assunto" name="assunto" placeholder="Assunto da mensagem">

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem aqui" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>
</body>
</html>
